<div nz-row class="backgound">
  <div nz-col nzXs="24" nzSm="24" nzMd="8" nzLg="8" nzXl="8">

  </div>
  <div nz-col nzXs="24" nzSm="24" nzMd="8" nzLg="8" nzXl="8" style="padding-left: 28px;">

    <br><br><br><br><br>



    <nz-card class="card" style="width:90%;">

      <br>
      <nz-avatar [nzSize]="84" nzIcon="user"></nz-avatar>
    <br><br>

      <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">

        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your username!">
            <nz-input-group nzPrefixIcon="user">
              <input type="text" nz-input formControlName="username" placeholder="Username" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your Password!">
            <nz-input-group nzPrefixIcon="lock">
              <input type="password" nz-input formControlName="password" placeholder="Password" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>


            <button  (click)='submitForm()' nz-button class="login-form-button" [nzType]="'primary'">Log in</button>

            <a>Forgot password</a>
          </nz-form-control>
        </nz-form-item>
      </form>



    </nz-card>


  </div>
  <div nz-col nzXs="24" nzSm="24" nzMd="8" nzLg="8" nzXl="8">

  </div>
</div>
